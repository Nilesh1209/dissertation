      Some boot-up and shutdown configurations were scrambled during one installation, which was set to install recovery options on additional software among other installation tryouts.
      Those unwanted software parts were installed in the /lib/recovery-mode/recovery-menu directory at the root (/) partition. This was causing the recovery booting option to open a pink/purple recovery menu with some non-working functions.
