  utter_recommend/match/fuzzy string/provides match score:
  - text: |
      I found <a href='https://en.wikibooks.org/wiki/Algorithm_Implementation/Strings/Levenshtein_distance#Bash' target='_blank'>this page</a> which provides implementations of the Levenshtein distance algorithm in different languages. So, for example, in bash, you could do:<br /><pre class='lang-bash prettyprint-override'><code>#!/bin/bash<br>function levenshtein {<br>    if [ $# -ne 2 ]; then<br>        echo Usage: $0 word1 word2 &gt;&amp;2<br>    elif [ ${#1} -lt ${#2} ]; then<br>        levenshtein $2 $1<br>    else<br>        local str1len=$((${#1}))<br>        local str2len=$((${#2}))<br>        local d i j<br>        for i in $(seq 0 $(((str1len+1)*(str2len+1)))); do<br>            d[i]=0<br>        done<br>        for i in $(seq 0 $((str1len))); do<br>            d[$((i+0*str1len))]=$i<br>        done<br>        for j in $(seq 0 $((str2len))); do<br>            d[$((0+j*(str1len+1)))]=$j<br>        done<br>        for j in $(seq 1 $((str2len))); do<br>            for i in $(seq 1 $((str1len))); do<br>                [ ${1:i-1:1} = ${2:j-1:1} ] &amp;&amp; local cost=0 || local cost=1<br>                local del=$((d[(i-1)+str1len*j]+1))<br>                local ins=$((d[i+str1len*(j-1)]+1))<br>                local alt=$((d[(i-1)+str1len*(j-1)]+cost))<br>                d[i+str1len*j]=$(echo -e $del\<br>$ins\<br>$alt | sort -n | head -1)<br>            done<br>        done<br>        echo ${d[str1len+str1len*(str2len)]}<br>    fi<br>}<br>while read str1; do<br>        while read str2; do<br>                lev=$(levenshtein $str1 $str2);<br>                printf '%s / %s : %s\<br>' $str1 $str2 $lev<br>        done &lt; $2<br>done &lt; $1<br></code></pre><br />Save that as <code>~/bin/levenshtein.sh</code>, make it executable (<code>chmod a+x ~/bin/levenshtein.sh</code>) and run it on your two files. For example:<br /><pre class='lang-none prettyprint-override'><code>$ cat fileA<br>foo<br>zoo<br>bar<br>fob<br>baar<br>$ cat fileB<br>foo<br>loo<br>baar<br>bob<br>gaf<br>$ a.sh fileA fileB<br>foo / foo : 0<br>foo / loo : 1<br>foo / baar : 4<br>foo / bob : 2<br>foo / gaf : 3<br>zoo / foo : 1<br>zoo / loo : 1<br>zoo / baar : 4<br>zoo / bob : 2<br>zoo / gaf : 3<br>bar / foo : 3<br>bar / loo : 3<br>bar / baar : 1<br>bar / bob : 2<br>bar / gaf : 2<br>fob / foo : 1<br>fob / loo : 2<br>fob / baar : 4<br>fob / bob : 1<br>fob / gaf : 3<br>baar / foo : 4<br>baar / loo : 4<br>baar / baar : 0<br>baar / bob : 3<br>baar / gaf : 3<br></code></pre>That's fine for a few patterns but will get <em>very</em> slow for larger files. If that's an issue, try one of the implementations in other languages. For example Perl:<br /><pre class='lang-perl prettyprint-override'><code>#!/usr/bin/perl<br>use List::Util qw(min);<br>sub levenshtein<br>{<br>    my ($str1, $str2) = @_;<br>    my @ar1 = split //, $str1;<br>    my @ar2 = split //, $str2;<br>    my @dist;<br>    $dist[$_][0] = $_ foreach (0 .. @ar1);<br>    $dist[0][$_] = $_ foreach (0 .. @ar2);<br>    foreach my $i (1 .. @ar1) {<br>        foreach my $j (1 .. @ar2) {<br>            my $cost = $ar1[$i - 1] eq $ar2[$j - 1] ? 0 : 1;<br>            $dist[$i][$j] = min(<br>                            $dist[$i - 1][$j] + 1,<br>                            $dist[$i][$j - 1] + 1,<br>                            $dist[$i - 1][$j - 1] + $cost<br>                             );<br>        }<br>    }<br>    return $dist[@ar1][@ar2];<br>}<br>open(my $fh1, $ARGV[0]);<br>open(my $fh2, $ARGV[1]);<br>chomp(my @strings1=&lt;$fh1&gt;);<br>chomp(my @strings2=&lt;$fh2&gt;);<br>foreach my $str1 (@strings1) {<br>    foreach my $str2 (@strings2) {<br>        my $lev=levenshtein($str1, $str2);<br>        print $str1 / $str2 : $lev\<br>;<br>    }<br>}<br></code></pre>As above, save the script as <code>~/bin/levenshtein.pl</code> and make it executable and run it with the two files as arguments:<br /><code>~/bin/levenstein.pl fileA fileB</code><br />Even in the very small files used here, the Perl approach is 10 times faste