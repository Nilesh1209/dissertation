      <strong>FOR QR CODE</strong><br>
      Install <a href="https://launchpad.net/ubuntu/+source/libdecodeqr-examples" target="_blank" rel="nofollow noreferrer">libdecodeqr-examples</a> from the repositories,<br>
      Use the program, <code>libdecodeqr-simpletest</code> provided by the package to read your QR encoded image<br>
      EXAMPLE:<br>
      running this command to read one of the test samples in the examples img folder<br>
      <pre><code>libdecodeqr-simpletest /usr/share/doc/libdecodeqr-examples/img/debian.or.jp.qr.jpg</code></pre>
      Gives the decoded output in the console.<br>
      <pre><code>libdecodeqr version 0.9.3 ($Rev: 42 $)
      STATUS=2080<br><br>
      http://www.debian.or.jp<br><br>
      MEBKM:TITLE:DebianJP;URL:http\\://www.debian.or.jp;;</code></pre>
      as can be seen a URL was encoded in the file<br>
      There is also a sample application that works with your webcam called libdecodeqr-webcam<br>
      you need a webcam to use this, I have not tested it.<br>
      IF you would like to generate QR code you can install qrencode from the repositories.<br>
      <pre><code>cat input.txt | qrencode -s 10 -o test.png</code></pre>
      The above will encode the information in the input.txt file in an image file called test.png.<br>
      or you can input text from the console with;<br>
      <pre><code>qrencode -s 10 -o ubuntu.png http://www.ubuntu.com</code></pre>
