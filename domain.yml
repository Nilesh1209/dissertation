  utter_recommend/map/lan topology:
  - text: |
      To my knowledge, there are few comparable software packages available, free and out-of-the-box, for Ubuntu that don't require quite a bit of manual configuration.
      <a href="http://www.opennms.org/get-opennms/" target="_blank">OpenNMS</a> might come close for your needs.
      The Network Topology Mapper (and the SolarWinds Tool Suite, in general) is a <em>very</em> good, mid-level network management tool. Unfortunately, it is Windows-only and comes with a significant price tag. Without a great deal of customization, you will be hard-pressed to find a comparable solution. If you have the budget and run a heterogeneous shop, I can strongly recommend using this piece of software. Also, their IPAM and NetFlow tools are quite solid, as well.
      That said, I know of three pieces of software that run on Linux and might give you a start dynamically mapping your network: <a href="http://cheops-ng.sourceforge.net/" target="_blank">Cheops</a>, <a href="https://www.manageengine.com/network-performance-management.html" target="_blank">OPManager</a>, and <a href="http://www.opennms.org/get-opennms/" target="_blank">OpenNMS</a>.
      I would also recommend looking at the <a href="http://www.slac.stanford.edu/xorg/mtf/mtf-tools.html" target="_blank">SLAC page</a> to see if there are any more recent developments in the network management space.
      The following applications are listed, in ascending order, in terms of cost, complexity, and feature sets:
      <br>
      Cheops:
      Cheops is a free network mapping solution that will go out and discover and graphically display the servers and network nodes for you. It is old, and possibly no longer under development. But, it is a simple tool to use for network discovery.
      <br>
      <a href="http://cheops-ng.sourceforge.net/images/cheops.jpg" target="_blank">http://cheops-ng.sourceforge.net/images/cheops.jpg</a>
      You can download Cheops <a href="http://cheops-ng.sourceforge.net/download.php" target="_blank">here</a>.
      <br>
      OpenNMS:
      OpenNMS is able to do network discovery, event management, and performance management. It is available as a .deb package as well.
      <br>
      <a href="http://www.opennms.org/w/images/a/a9/Example.jpg" target="_blank">http://www.opennms.org/w/images/a/a9/Example.jpg</a>
      Core features:
      - Automatic Layer-2 and Layer-3 link discovery
      - Automatic Network / Node Discovery and Provisioning
      - Automatic Service Discovery and Provisioning
      - IPv6 support throughout (new)
      - Manual Node and Service Provisioning Requisitions
      - Path Outage support
      <br>
      <a href="http://www.opennms.org/wiki/Features_List" target="_blank">Feature list</a>
      OpenNMS <a href="http://www.opennms.org/get-opennms/" target="_blank">download</a> | <a href="http://www.opennms.org/wiki/Installation:Debian" target="_blank">Installation instructions for deb/apt-get</a>.
      <br>
      OPManager:
      OpManager, on the other hand, is a commercial tool. It has a similar feature set to the SolarWinds solution. In my experience, it is very robust and customizable. That said, you will have to pay for it. It does run on Debian-based systems, though it is not custom-tailored for Ubuntu. YMMV.
      <br>
      <img src="https://www.manageengine.com/network-monitoring/images/screenshot/network-mapping.gif" alt="">
      In terms of network management functionality, it supports:
      - Availability and Uptime Monitoring
      - Traffic and Utilization Monitoring
      - Cisco Monitoring
      - Network Device Health Monitoring (Router, Switch, Firewall, wireless access points)
      - Network Mapping
      - Custom Network Maps / Network Traffic Maps
      - WAN RTT Monitoring
      - Network Traffic Analysis (NetFlow, sFlow)
      - VoIP Monitoring
      - Network Configuration Management
      - IP Address Management
      - Switch Port Mapper
      <br>
      For a full list of features, see <a href="https://www.manageengine.com/network-monitoring/features.html" target="_blank">here</a>.
      You can download a free trial of OPManager <a href="https://www.manageengine.com/network-monitoring/download.html" target="_blank">here</a>.
      <br>
      I would be very interested in hearing from others regarding a free, unified network management solution in Ubuntu that does not require in-house development and a great deal of care and feeding.
      In the meantime, when it's unreasonable to use OPManager or OpenNMS, I will have to make do with my own custom Nagios/Cacti/SmokePing/Rancid/IPPlan solution for smaller networks.

