  utter panasonic mb1900cx/driver:
  - text: |
      <h3>1. Installing the 64-bit printer driver:</h3>
      You can download it from <a href="http://panasonic.net/pcc/support/fax/common/table/linuxdriver.html" target="_blank">the Panasonic webpage you linked</a>. Here's how to install the 64-bit driver:
      <br><br>
      Open a terminal with <code>Ctrl+Alt+T</code>, and type/paste the following line-by-line:
      <br><br>
      <code>wget -O- http://cs.psn-web.net/support/fax/common/file/Linux_PrnDriver/Driver_Install_files/mccgdi-2.0.3-x86_64.tar.gz | tar -xz</code>
      <br>
      <code>cd mccgdi-2.0.3-x86_64</code>
      <br>
      <code>sudo ./install-driver</code>
      <br><br>
      You should see output like the below, after which the driver will be installed. Once it's working, you can remove the <code>mccgdi...</code> folder from Nautilus.
      <br><br>
      <code>start  install......</code>
      <br>
      <code>start install files......</code>
      <br>
      <code>restart spooler - CUPS</code>
      <br>
      Rather than invoking init scripts through <code>/etc/init.d</code>, use the <code>service(8)</code> utility, e.g., <code>service cups restart</code>
      <br>
      Since the script you are attempting to invoke has been converted to an Upstart job, you may also use the stop(8) and then start(8) utilities, e.g., <code>stop cups ; start cups</code>. The <code>restart(8)</code> utility is also available.
      <br>
      <code>cups stop/waiting</code>
      <br>
      <code>cups start/running, process 2824</code>
      <br>
      <code>install driver completed</code>
      <br>
      <code>please use "system-config-printer" or "lpadmin" to add printer</code>
      <br><br>
      <h3>2. Installing the 32-bit scanner driver on 64-bit Ubuntu</h3>
      <br>
      There is no guarantee this will actually work since I don't have an MB1900CX to test it.
      <br>
      You have already installed <code>ia32-libs</code>, so you shouldn't need the following. But if <code>dpkg</code> complains trying to install the scanner drivers, you should do the following in a terminal:
      <br>
      <code>sudo apt-get install gcc-4.6-base:i386 libc6:i386 libgcc1:i386 libusb-0.1-4:i386</code>
      <br>
      Download the 32-bit Panasonic <em>libsane</em> driver with:
      <br>
      <code>wget http://cs.psn-web.net/support/fax/common/file/Linux_ScanDriver/libsane-panamfs-1.0.0-i386.deb</code>
      <br>
      And install it with:
      <br>
      <code>sudo dpkg -i libsane-panamfs-1.0.0-i386.deb</code>
      <br><br>
      If all goes well, you will see output like the below, and your scanner functions should also work:
      <br>
      Selecting previously unselected package libsane-panamfs:i386.
      <br>
      (Reading database ... 150731 files and directories currently installed.)
      <br>
      Unpacking libsane-panamfs:i386 (from libsane-panamfs-1.0.0-i386.deb) ...
      <br>
      Setting up libsane-panamfs:i386 (1.0.0-2) ...

