  utter_update/from_13.10/to_14.04/offline:
  - text: |
      It appears that the answer is no; an offline upgrade is not possible.<br/><br/>
      The reason behind this move is the enormous amount of support cases of broken and partial upgrades since newer installation media will be missing manually additionally installed packages; packages that have now transitioned to new names; packages that have been removed from the default installation. Thus, the default install media for the next release simply doesn't contain everything one will reasonably need to upgrade, hence the internet connectivity requirement.<br/><br/>
      (from <a href="https://bugs.launchpad.net/ubuntu/+source/ubiquity/+bug/1170531" target="_blank">bug 1170531</a> via <a href="http://askubuntu.com/a/283296/7146" target="_blank">Alexandre P.</a> - see that answer for suggestions on creating a mirror on your local network - this way one machine can perform downloads and other machines use it as a local cache)<br/><br/>
      I confirmed this by attempting a number of variations on the old offline instructions, none of which worked. In the end, I could upgrade using:<br/><br/>
      - network only<br/>
      - ISO on CD/USB + network for additional downloads (network connectivity required for the upgrade to start)<br/><br/>
      but I couldn't figure out how to do it from a mounted ISO.
    
