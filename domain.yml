  utter_recommend/see/launcher/details:
  - text:  |
      To read the contents of the launcher file, you can open gedit and drag&amp;drop a launcher icon from the dash into it. Gedit will then display the .desktop file for that launcher, which is stored in <code>/usr/share/applications</code>.<br>
      In my case, for example:<br>
      <code>#!/usr/bin/env xdg-open
      [Desktop Entry]
      Version=1.0
      Type=Application
      Name=Desura
      GenericName=Game Manager
      Comment=Download and play the best games
      Exec=/home/daniel/desura/desura %U
      TryExec=/home/daniel/desura/bin/desura
      Path=/home/daniel/desura
      MimeType=x-scheme-handler/desura;
      Icon=/home/daniel/desura/data/desura.png
      Terminal=false
      Categories=Game;
      StartupNotify=false</code><br>
      Now, just look at the 'Exec=' line in that document. In my case:<br>
