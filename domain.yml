  utter_recommend/manage/ssh connection:
  - text: |
      I'm glad you asked that question. Please take a look at PAC Manager, a Perl/Gtk app that pretends to be Ubuntu/General Linux SecureCRT equivalent, but with many more options!
      <br>
      FEATURES (by now):
      <br>
      - Simple GUI to manage/launch connections to remote machines.
      <br>
      - Configurable [Pre|Post]-connection local commands execution.
      <br>
      - Configurable list of macros (commands) to send to connected clients.
      <br>
      - Configurable list of macros (commands) to execute locally when connected.
      <br>
      - Configurable list of conditional executions on connected machines via 'Expect':
      <br>
      &nbsp;&nbsp;&nbsp;&nbsp;. forget about SSH certificates
      <br>
      &nbsp;&nbsp;&nbsp;&nbsp;. chain multiple SSH connections
      <br>
      &nbsp;&nbsp;&nbsp;&nbsp;. automate tunnels creation
      <br>
      &nbsp;&nbsp;&nbsp;&nbsp;. etc
      <br>
      - Ability to connect to machines through a Proxy server!
      <br>
      - CLUSTER connections.
      <br>
      - TABBED/WINDOWED terminals
      <br>
      - Wake On LAN capabilities
      <br>
      - Local and Global variables, e.g.:
      <br>
      &nbsp;&nbsp;&nbsp;&nbsp;. write down a password once, use it ANYwhere, centralizing its modification for faster changes! use them for:
      <br>
      &nbsp;&nbsp;&nbsp;&nbsp;. password vault
      <br>
      &nbsp;&nbsp;&nbsp;&nbsp;. reusing connection strings
      <br>
      &nbsp;&nbsp;&nbsp;&nbsp;. etc
      <br>
      - Seamless Gnome/Gtk integration.
      <br>
      - Tray icon for 'right button' quick launching of managed connections.
      <br>
      - Written in Perl/Gtk (wait, <em>is</em> that a feature? Well, it is for me! ;=)
      <br>
      - DEB, RPM &amp; .TAR.GZ packages available!!
      <br>
      - It is FREE (as in freedom)!! and licensed under GNU GPLv3.
      <br>
      The following packages are required prior to the installation of PAC:
      <br>
      <code>
      libgnome2-gconf-perl
      <br>
      libexpect-perl
      <br>
      libnet-proxy-perl
      <br>
      libcrypt-cbc-perl
      <br>
      libcrypt-blowfish-perl
      <br>
      libgtk2-gladexml-perl
      <br>
      libgtk2-ex-simple-list-perl
      <br>
      libnet-arp-perl
      <br>
      libossp-uuid-perl
      <br>
      libcrypt-rijndael-perl
      <br>
      libgtk2-uniqu
      </code>
      <br>
      <a href="http://sourceforge.net/projects/pacmanager/" target="_blank">http://sourceforge.net/projects/pacmanager/</a>

