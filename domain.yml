  utter_update/from_beta/to_16.04:
  - text: |
      Once 16.04 is released, running:<br/><br/>
      <pre>
      sudo apt-get update
      sudo apt-get dist-upgrade
      </pre><br/>
      will do the trick. There is no need for <code>do-release-upgrade</code> (that won't actually do anything because you are already using 16.04, so there is nowhere to upgrade to). There shouldn't need to be anything else to change; anything that does need changing should be done for you automatically.<br/><br/>
      And just as a side note, <code>sudo apt-get dist-upgrade</code> upgrades many things in addition to all that <code>sudo apt-get upgrade</code> does, so there is no need to run both. The <code>dist-upgrade</code> option covers both of them as stated in the manpage (<code>man apt-get</code>):<br/><br/>
      <pre>
