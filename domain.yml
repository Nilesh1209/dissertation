  utter_shutdown/use/no-one:
  - text: |
      Here's a working script of what you want to do:
      ```bash
      #!/bin/bash
      while true; do
        sleep 59m
        zenity --question --text "Are you using the PC (click anything)?" &
        zenity_id=$!
        # The user has 1 minute to answer, otherwise the PC will shut down
        sleep 1m
        if kill $zenity_id 2>/dev/null; then
            # Zenity was still running, shutdown the PC
            dbus-send --print-reply --dest=org.gnome.SessionManager /org/gnome/SessionManager org.gnome.SessionManager.RequestShutdown
        fi
      done
      ```
      Every hour, it displays a pop-up asking 'Are you still here?' If the user clicks on something, then it won't shutdown for another hour (the pop-up will be shown again). However, if more than 1 minute passes without interaction with the dialog, then the PC automatically shuts down.
      To start this script on startup, create a file with the above code, make it executable (right-click -> Properties -> Permissions -> Allow executing file as program), and add it to the startup applications by clicking on the power button at the top right of your screen and selecting 'Startup Applications'.
      
