  utter_recommend/extract/embedded images/from a pdf:
  - text: "<h3>Use <code>pdfimages</code></h3><br><code>pdfimages</code> is a PDF image extractor tool which saves the images in a PDF file to PPM, PBM, JPEG or JPEG 2000 file(s) format.<br>It's a part of the <code>poppler-utils</code> package, which you'll need to install.<br>Usage: <code>pdfimages [options] &lt;PDF-file&gt; &lt;image-root&gt;</code><br>Example: The following extracts all images from a PDF file, saving them in JPEG format.<br><code>pdfimages -j in.pdf /tmp/out<br></code><br>Will save images from PDF file <code>in.pdf</code> in files <code>/tmp/out-000.jpg</code> (or <code>/tmp/out-000.pbm</code>; see below), <code>/tmp/out-001.jpg</code>, etc.<br><hr><br>The pdfimages <a href='http://linux.die.net/man/1/pdfimages' target='_blank'>man page</a> explains:<br><code>-j: Normally, all images are written as PBM (for monochrome images) or PPM for<br>non-monochrome images) files. With this option, images in DCT format are<br>saved as JPEG files. All non-DCT images are saved in PBM/PPM format as usual.<br></code>"

