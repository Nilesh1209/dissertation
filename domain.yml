  utter brother dcp-8110dn/laser:
  - text: |
      I have finally achieved it. This is how I have done it. <br>With the help of
      <a href="http://www.conocetupc.cl/te-ayudamos-ubuntu-faq/25-sobre-ubuntu/41-instalando-impresora-brother-dcp-j125.html" target="_blank">this page</a>,
      and with <a href="http://welcome.solutions.brother.com/bsc/public_s/id/linux/en/download_prn.html#DCP-8110DN" target="_blank">the official instructions</a>:
      <br>This web page takes you to the download page of the drivers and to the instructions.<br><br>
      Brother's cupswrapper <a href="http://welcome.solutions.brother.com/bsc/public_s/id/linux/en/instruction_prn1a.html">driver page for my printer</a>.
      <br>Brother's LPR <a href="http://welcome.solutions.brother.com/bsc/public_s/id/linux/en/instruction_prn3.html" target="_blank">driver install page for my printer</a>.
      <br><br>I am installing this printer on Ubuntu 13.10 just a week after 13.10 was released.
      <br>The drivers that Ubuntu tries to install by default, from the gutenprint project, fail.
      So I have to do it manually. Possibly if Ubuntu polishes and fixes the default installation method,
      it may work in the future, as it was working by default in Ubuntu 13.04.<br>
      I am connecting to the printer via USB. In a later version of this tutorial,
      I will explain how to connect via LAN.
      <br>I download these two files from the mentioned Brother's pages.<br>
      <code>dcp8110dnlpr-3.0.0-1.i386.deb <br>dcp8110dncupswrapper-3.0.0-1.i386.deb<br></code><br>
      In theory, I can choose to install either the CUPS one or the LPR one.
      But it seems that if you choose to install the CUPS one, you have to install first the LPR one and then the CUPS one.
      And this is what I am going to describe, how to install both in order to get the CUPS driver to work.
      I am choosing CUPS as it is a more modern system.
      <br>Procedure: <br><br>
      Install Apparmor utils (with sudo apt-get install apparmor-utils or with the Ubuntu software centre)<br>
      <code>sudo apt-get install apparmor-utils</code><br>
      Let's tell Apparmor (aa) not to complain (aa-complain) about CUPS (cupsd package)<br>
      <code>sudo aa-complain cupsd</code><br>
      Let's create a directory necessary for the installation. But in my case, Ubuntu replied that the directory was already present.<br>
      <code>sudo mkdir /usr/share/cups/model</code><br>
      Let's install the LPR driver (of course you need to navigate with the command line to the folder where you have downloaded the driver file)
      (Quick tip: Use "cd" to navigate in the command line, example "cd Documents" to go to a subfolder called Documents inside your present folder,
      or "cd .." to go to an upper folder)<br>
      <code>sudo dpkg -i --force-all dcp8110dnlpr-3.0.0-1.i386.deb</code><br>
      Install cupswrapper driver<br>
      <code>sudo dpkg -i --force-all dcp8110dncupswrapper-3.0.0-1.i386.deb</code><br>
      Check if the LPR driver and cupswrapper driver are installed<br>
      <code>dpkg -l | grep Brother</code><br><br>
      This is the output I get on my computer for this command:<br>
      <code>ii  dcp8110dcupswrapper 3.0.0-1 i386 Brother DCP-8110D CUPS wrapper driver</code><br>
      <code>ii  dcp8110dncupswrapper 3.0.0-1 i386 Brother DCP-8110DN CUPS wrapper driver</code><br>
      <code>ii  dcp8110dnlpr 3.0.0-1 i386 Brother DCP-8110DN LPR driver</code><br>
      <code>ii  printer-driver-ptouch 1.3-6 i386 printer driver Brother P-touch label printers</code><br><br>
      I am connecting to the printer via USB. Now let's check via the CUPS interface if the printer is present.
      Let's open a browser and go to: <a href="http://localhost:631/printers">localhost:631/printers</a><br><br>
      Following the official instructions, we should:<br><br>
      - Check if the Device URI of your printer is "usb://Brother/(your printer's model name)"<br><br>
      If the device URI is different from the example above, please go to "Modify Printer" of your printer
      to select proper device and driver. How to do this: Click on the printer's name; you are sent to another page,
      that should display the URI in the "Connexion" area.<br><br>
      The output I get from the CUPS interface on my computer is:<br><br>
      usb://Brother/DCP-8110DN?serial=E70745A3N358848<br><br>
      Also, as a side note, in my case, the first time I printed a page, a first page was printed saying that I installed the wrong driver,
      but I know I did everything correctly. Also, this page has not appeared again:<br>
      In my computer, the printing works well.<br>
      <h2>------------------------------------------------------------------------------------</h2><br>
      Scanning:<br>
      We need 2 files, the scanner driver (32bits or 64bits) and an extra file. <br>
      Driver file name on July 2014. <br>
      32 bits: <code>brscan4-0.4.2-3.i386.deb</code><br>
      64 bits: <code>brscan4-0.4.2-3.amd64.deb</code><br>
      Extra file name on July 2014:<br>
      <code>brother-udev-rule-type1-1.0.0-1.all.deb<br></code><br>
      1) Getting the driver file<br>
      You need a 32bit or 64bit version of the driver. <br>
      You can check your Linux version by typing on a terminal <code>uname -a</code><br>
      This is the output of <code>uname -a</code> in a 32bits system: (notice i686 and/or i386)<br><br>
      Linux tommy 2.6.38-8-generic-pae #42-Ubuntu SMP Mon Apr 11<br>
      05:17:09 UTC 2011 i686 i686 i386 GNU/Linux<br><br>
      This is the output of <code>uname -a</code> in a 64bits system: (notice x86_64)<br><br>
      Linux webserver 2.6.28-19-server #64-Ubuntu SMP Wed Aug 18 22:43:50<br>
      UTC 2010 x86_64 GNU/Linux<br><br>
      After you know if your system is 32bit or 64bit, go to your printer's drivers page, accept their EULA, and download your driver. 
      In July 2014, the driver names are respectively:<br>
      32 bits: <code>brscan4-0.4.2-3.i386.deb</code><br>
      64 bits: <code>brscan4-0.4.2-3.amd64.deb</code><br>
      2) Getting the extra file:<br>
      After you have downloaded your driver, you will see on that page there is a procedure about how to install the driver, 
      and in the 5th item of the description, there is a link that says "<code>Use your usb-connectrd scanner by a normal user</code>",
      click on it, then you will be taken to another page with information about several Linux distributions.
      For Ubuntu 10.10 to 13.10 (valid also for more recent ones, such as the current one now, 14.04),
      there is a link that says "<code>1. Click here to download the file.(brother-udev-rule-type1-1.0.0-1.all.deb, ver.1.0.0-1, 2KB)</code>",
      click on it and get the 'extra' file <code>brother-udev-rule-type1-1.0.0-1.all.deb</code><br>
      Now we have our two files, our driver file (32 bits or 64 bits), and the 'extra' file. We can now install the drivers.<br>
      3) Prerequisite before installing the driver files: We need to be sure our computer has installed the two following files,
      a) <code>sane-utils</code> b) <code>tcsh</code> <br>
      Install them via Ubuntu Software Centre or with the following command in a terminal:<br>
      <code>sudo apt-get install sane-utils tcsh</code><br><br>
      4) Install the driver with your printer turned on and connected via USB. 
      Open a terminal and go to the folder where you saved your driver files, and execute:<br>
      For the 32-bits version:<br>
      <code>sudo dpkg -i --force-all brscan4-0.4.2-3.i386.deb</code><br><br>
      For the 64-bits version:<br>
      <code>sudo dpkg -i --force-all brscan4-0.4.2-3.amd64.deb</code><br><br>
      5) Install the extra file so not only the superuser can use the scanner:<br>
      <code>dpkg -i brother-udev-rule-type1-1.0.0-1.all.deb</code><br><br>
      6) Restarting the computer<br>
      Some people says that restarting the computer is necessary to get the scanner working.
      I tried to get the scanner working without restarting the computer and it did not work.
      I restarted the computer and it worked, but I am not sure if it worked because of the restarting or because of the complete installation process I have done.
      Just reboot, your scanner should work.
      Now we can check if the scanner is working.<br>
      7) Running the Scanner:<br>
      Open a terminal and type:<br>
      <code>brsaneconfig4 -q</code><br><br>
      The output I get on my computer for this command:<br>
      <code>Devices on network<br>
      brsaneconfig4: cups-brf.c 1044: cups-brf-reopen failed whith Brother<br>
      brsaneconfig4: model 'DCP-8110DN' not supported</code><br><br>
      But my computer is not connected to the network.<br>
      I have a brother scanner - printer, I have a brother scanner, I have a brother printer. The scanner and printer works well.
      <h2>------------------------------------------------------------------------------------</h2><br>
      <a href="http://www.conocetupc.cl/te-ayudamos-ubuntu-faq/25-sobre-ubuntu/41-instalando-impresora-brother-dcp-j125.html">this page</a>
      and <a href="http://welcome.solutions.brother.com/bsc/public_s/id/linux/en/download_prn.html#DCP-8110DN">the official instructions</a>.<br>
      Brother's cupswrapper <a href="http://welcome.solutions.brother.com/bsc/public_s/id/linux/en/instruction_prn1a.html">driver page for my printer</a>.<br>
      Brother's LPR <a href="http://welcome.solutions.brother.com/bsc/public_s/id/linux/en/instruction_prn3.html">driver install page for my printer</a>.<br>
      <a href="http://localhost:631/printers">localhost:631/printers</a>

