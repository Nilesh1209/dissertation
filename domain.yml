  utter_update/from_12.04/to_13.10:
  - text: |
      It'll be better if you don't move from 12.04 to 13.10 directly. The package scripts are responsible for conversion and creation of new settings which will be messed up if you jump releases like that. You may end up with a buggy system that'll ruin your experience with the new release. It'll be better if you upgrade to 12.10 and then to 13.04. The releases are made that way so you can go from one version to another or from one LTS version to another LTS version.<br/><br/>
      When you've got 13.04, you can further upgrade to 13.10, but I'd really not recommend that. It is still under development and is not suggested for regular use.<br/><br/>
      If you do wish to use 13.10, my suggestion would be to download the .iso file from <a href="http://cdimage.ubuntu.com/daily-live/current/" target="_blank">here</a> and boot it from a LiveUSB or on a virtual machine on Ubuntu itself. <a href="https://www.virtualbox.org/" target="_blank">VirtualBox</a> is a great tool for this, and you can run 13.10 without the risk of your system crashing and consequent data loss.<br/><br/>
      Unfortunately, you cannot upgrade directly from 12.04 to 13.10.<br/><br/>
      You have to do all the steps in between as this answer explains: <a href="http://askubuntu.com/questions/34430/can-i-skip-over-releases-when-upgrading" target="_blank">Can I skip over releases when upgrading?</a><br/><br/>
      So in your case, from 12.04 to 12.10 to 13.04 to 13.10.<br/><br/>
      As this is neither practical nor desirable, I would suggest that you either make a backup of your <code>/home/YOUR_USERNAME</code> folder to keep all your music and other personal files safe and then download the Ubuntu 13.10 image to make a fresh install.<br/><br/>
      Alternatively, you could wait till Ubuntu 14.04 LTS comes out in April and then do an update.<br/><br/>
      The good thing about the second possibility is that you don't have to reinstall your system because you can do direct system upgrades between LTS (Long-Term Support) releases.

