      and just replace 60 with whatever number of minutes you want to take.<br>
      More info here:<br>
      <a href="http://ubuntuforums.org/archive/index.php/t-473173.html" target="_blank">http://ubuntuforums.org/archive/index.php/t-473173.html</a><br>
      <a href="http://www.linux.org/lessons/beginner/l5/lesson5a.html" target="_blank">http://www.linux.org/lessons/beginner/l5/lesson5a.html</a>
  - text: |
      <h2>Scheduling a shutdown</h2>
      To shutdown, run the command:<br>
      <pre><code>sudo shutdown -P +60</code></pre>
      That will wait 60 mins before starting the shutdown sequence.<br><br>
      You could do:<br>
      <pre><code>sudo shutdown -P 1:00</code></pre>
      to shutdown at 1 AM and<br>
      <pre><code>sudo shutdown -P now</code></pre>
      to shutdown now.<br><br>
      A message is broadcast to all terminals to warn about the shutdown.<br><br>
      <h2>Cancel a pending shutdown</h2>
      After starting a shutdown, if the time argument is <strong>not</strong> "+0" or "now", you can use:<br>
      <pre><code>sudo shutdown -c</code></pre>
      to cancel the scheduled shutdown.

