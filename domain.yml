      <h1>Overview</h1>
      calibre is a free and open-source e-book library management application developed by users of e-books for users of e-books.
      Calibre is primarily an ebook cataloging program. It manages your ebook collection for you. It is designed around the concept of the logical book, i.e., a single entry in the database that may correspond to ebooks in several formats. It also supports conversion from a dozen different ebook formats to LRF and EPUB. A graphical interface to the conversion software can be accessed easily by just clicking the Convert E-books button.
      Supported input formats are: MOBI, AZW, LIT, PRC, EPUB, ODT, HTML, CBR, CBZ, RTF, TXT, PDF, and LRS.
      <hr>
      <h2>Starting calibre's ebook viewer as a standalone application</h2>
      In certain cases, you will not want to add an epub or mobi file to calibre's library before reading it. Luckily, calibre's ebook viewer can be started independently via <code>ebook-viewer</code>. This makes it possible to create a standalone launcher:
      <pre><code>#!/usr/bin/env xdg-open
      [Desktop Entry]
      Version=1.0
      Type=Application
      Terminal=false
      Icon=calibre
      Exec=ebook-viewer %f
      Name=Ebook Viewer
      Comment=Display .epub files and other e-reader formats
      StartupWMClass=ebook-viewer
      MimeType=application/x-mobipocket-ebook;application/epub+zip;
      </code></pre>
