  - text: |
      <p>Open a terminal (<kbd>ctrl</kbd> + <kbd>alt</kbd> + <kbd>T</kbd>) or use a TTY (<kbd>ctrl</kbd> + <kbd>alt</kbd> + <kbd>F1.</kbd>) Then you have to login using an administrative account or root.</p>
