  utter_recommend/watch/tv:
  - text: |
      <h2><a href="https://apps.ubuntu.com/cat/applications/vlc" target="_blank">VLC</a></h2>
      <br>
      <img src="https://hostmar.co/software-small" alt="Install vlc">
      <br>
      I'm using VLC. It works pretty good for what I do. The pause/resume feature works out of the box.
      <br>
      You will have to scan for channels first. Use <a href="http://edafe.org/vdr/w_scan/" target="_blank"><code>w_scan</code></a> (<a href="http://apt.ubuntu.com/p/w-scan" target="_blank">install it if necessary</a>) and launch the following command:
      <br>
      <code>w_scan -c FR -X &gt; channels.conf</code>
      <br>
      Replace FR with your country (<code>w_scan -c ?</code> to get the list). Now, each time you want to watch TV, just launch this command:
      <br>
      <code>vlc channels.conf</code>
      <br>
      You can start recording with <kbd>Shift</kbd>+<kbd>R</kbd> and stop it again. Pause a live program with <kbd>Space</kbd>.
      <br>
      There is a good wiki about DVB in French: <a href="http://doc.ubuntu-fr.org/tnt" target="_blank">http://doc.ubuntu-fr.org/tnt</a> (has a list of compatible hardware).
      <h2>Others</h2>
      Other software options are <a href="https://apps.ubuntu.com/cat/applications/kaffeine" target="_blank">kaffeine</a>, <a href="https://apps.ubuntu.com/cat/applications/totem" target="_blank">totem</a>, <a href="https://apps.ubuntu.com/cat/applications/gxine" target="_blank">gxine</a>, and <a href="https://apps.ubuntu.com/cat/applications/mplayer" target="_blank">mplayer</a>, but I don't use them. I used to use Kaffeine but dropped it for VLC because I had some issues. Just retested it and it seems to work nicely. It is a good program for recording (instant or scheduled record as you want). Maybe I should reconsider my actual choice for watching DVB.

