  utter_recommend/view/epub:
  - text: |
        You can use calibre software for viewing .epub documents.
        To install calibre from terminal:
        <pre><code>sudo apt-get install calibre</code></pre>
        Or click the icon below.
        <h1><a href="http://packages.ubuntu.com/calibre" target="_blank" rel="nofollow noreferrer">calibre</a> <a href="http://apt.ubuntu.com/p/calibre" target="_blank" rel="nofollow noreferrer"><img src="https://hostmar.co/software-large" alt="Install calibre"></a></h1>
        <hr>
        If you do not want to launch the full <code>calibre</code> client just to view your ebook files, you can add a <code>.desktop</code> launcher to <code>calibre</code>'s inbuilt ebook viewer:
        <ol>
        <li>Create a new <code>.desktop</code> file in <code>~/.local/share/applications</code>:</li>
        <pre><code>gedit ~/.local/share/applications/calibre-ebook-viewer.desktop</code></pre>
        <li>Copy and paste the following passage into the file:</li>
        <pre><code>#!/usr/bin/env xdg-open
        [Desktop Entry]
        Version=1.0
        Type=Application
        Terminal=false
        Icon=calibre
        Exec=ebook-viewer
        Name=Calibre Ebook Viewer
        Comment=Display .epub files and other ebook formats
        MimeType=application/x-mobipocket-ebook;application/epub+zip;
        StartupWMClass=calibre-ebook-viewer</code></pre>
        <li>Save the file. You should now be able to launch Calibre's inbuilt ebook viewer both from the dash and through the right-click "Open with" menu.</li>
        </ol>

