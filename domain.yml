      For a backup, you could make a tar archive of your files and store that archive anywhere. That would preserve all your permissions.<br>
      <code>tar cjvf /windows/c/home_backup.tar.bz2 \"$HOME\"<br>
      </code>
      As far as your Firefox data goes, all that info lives in a hidden directory under your home directory: <code>~/.mozilla/firefox</code>. Back that up, and your Firefox bookmarks are safe.



