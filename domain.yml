  utter_shutdown/everyday:
  - text: |
      Yes, that's correct. Note that only root can run the shutdown command by default. So, if you have not done any tweaking with the permission of running the command, just put the cron entry in the root user's cron (<code>sudo crontab -e</code>) or add the entry in <code>/etc/crontab</code> mentioning the user as root.<br><br>
      <strong>EDIT (Regarding Anacron):</strong> Absolutely bad idea. Generally, anacron is used when you want to run a command daily but you are not sure whether your computer will be On or Off. So, let's say you have added an anacron entry to run a command. Then if the computer is On, anacron checks and runs the command. If the computer was Off at that specified time, the instant you turn On the computer next time, anacron will run that command.<br><br>
      So, in a nutshell, anacron is used when you are not sure whether your computer is going to be On or Off. In your case, you are shutting down the computer, so if you put that to run by anacron, your computer will be shut down by anacron if it was off and when you turn it On after the specified time.<br><br>
      Your command:<br>
      <pre><code>30 7 * * * root start -q anacron || : 30 17 * * * root /sbin/shutdown -h now</code></pre>
      means that run <code>30 7 * * * root start -q anacron</code> first, if that fails, run <code>30 17 * * * root /sbin/shutdown -h now</code>. It doesn't make sense, I think. Just add the entry in crontab, and that'll do the job.

