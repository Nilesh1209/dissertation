  utter_shutdown/terminal:
  - text: |
      <p>From the MAN PAGES:</p>
      <p><strong>Shutdown</strong> - "shutdown arranges for the system to be brought down in a safe way. All logged-in users are notified that the system is going down and, within the last five minutes of TIME, new logins are prevented." Time mentioned here is an amount specified by the user that is shutting down.</p>
      <p><strong>Halt</strong> - "These programs allow a system administrator to reboot, halt or power off the system."</p>
      <p>The difference is that Halt can be more "aggressive" when shutting down than Shutdown itself. It has parameters that can literally force the system to shutdown without regarding services or opened programs. If you run halt without any parameters, it will simply execute the shutdown command. Something like an alias. If you run it, for example, with the parameter <code>--force</code>, it will "force" the system into a reboot really fast.</p>
      <p>In the case of halt or shutdown, they will wait for all processes to finish correctly before turning the PC off or rebooting. If a service or app does not close or does not close properly, you will see what you mention there (The Ubuntu logo with the dots).</p>
      <p>The proper way in the terminal for a single user or multi-user is shutdown. But if the shutdown is not working, verify what services you have running and which one is causing the slowness or freezing of the shutdown.</p>
      <p>With that in mind, there are several ways to reboot or shutdown the system:</p>
      <p><strong>Rebooting</strong> - <code>shutdown -r</code>, <code>reboot</code></p>
      <p>In this case, reboot is simply calling <code>shutdown -r</code>.</p>
      <p><strong>Shutting Down</strong> - <code>halt</code>, <code>shutdown</code>, <code>sudo init 0</code>, <code>shutdown -h now</code>, <code>poweroff</code></p>
      <p>In this case, <code>poweroff</code> is the same as calling <code>shutdown -P</code>.</p>
      <p>As you have noticed, the <code>shutdown</code> command can do a lot of stuff. Here is a small list of its parameters:</p>
      <pre><code>-r  Requests that the system be rebooted after it has been brought down
      -h  Requests that the system be either halted or powered off after it has been brought down, with the choice as to which left up to the system
      -H  Requests that the system be halted after it has been brought down
      -P  Requests that the system be powered off after it has been brought down
      -c  Cancels a running shutdown. TIME is not specified with this option, the first argument is MESSAGE
      -k  Only send out the warning messages and disable logins, do not actually bring the system down
      </code></pre>
      <p>As does the <code>reboot</code> command:</p>
      <pre><code>-f, --force                 force reboot or halt, don't call shutdown(8)
      -p, --poweroff              switch off the power when called as halt
      </code></pre>
      <p>There is, however, a difference between shutting down through the terminal and clicking on the Shutdown option in Unity. The latter will ask the user for interaction with any unsaved work (like LibreOffice, Inkscape...). The former will simply send a signal to all processes telling them to close. No user interaction will be needed, so any unsaved work will be gone.</p>

  utter_shutdown/hotkey/login screen:
  - text: |
      <p>It appears to be a missing feature. :-(</p>
      <p>There is a bug filed for this issue: <a href="https://bugs.launchpad.net/ubuntu/+source/gdm/+bug/505323" target="_blank" rel="nofollow noreferrer">#505323, GDM's settings bar inaccessible with keyboard</a></p>
      <p>See <a href="http://askubuntu.com/questions/20119/how-do-i-subscribe-to-a-bug" target="_blank">How do I subscribe to a bug</a> for instructions on how to follow the progress of this bug. If you are already logged in to Launchpad and ready to go, click "This bug affects me".</p>
      <p>If you really need it, you can use a different display manager, <a href="http://packages.ubuntu.com/kdm" target="_blank" rel="nofollow noreferrer">kdm</a> for the moment. Note that it has a big bundle of dependencies. You can also go ahead and ask a question here on how to set a keyboard shortcut that doesn't depend on GNOME running.</p>
      <p>There <em>is</em> a keyboard shortcut to shut down your system that is available all the time, but it's rather tedious and complicated:</p>
      <ul>
      <li><kbd>Alt</kbd>+<kbd>SysRq</kbd>+<kbd>R</kbd>, <kbd>E</kbd>, <kbd>I</kbd>, <kbd>S</kbd>, <kbd>U</kbd>, <kbd>O</kbd>.</li>
      </ul>
      <p>That is, hold down Alt and SysRq, then type <code>REISUO</code>, or <code>REISUB</code> to reboot. The SysRq key is the Print Screen key on most keyboards (on some laptops, it's Fn + Print, or Alt+Fn+Print).</p>
      <p>It's not a completely clean shutdown either (although it's good enough). I'm sorry to say I think that's as good as it gets at the moment.</p>

