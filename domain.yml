  utter_recommend/synchronise/ipod:
  - text: |
      After many tests, I found a solution to my problem:
      <br>
      Rhythmbox or Banshee for music
      <br>
      gPodder for podcasts
      <br>
      This configuration works fine with iPod Nano 5th generation
      <hr>
      Details:
      <br>
      Banshee corrupts iPod library if you synchronize podcasts (3 times the same podcast, podcast in music and music in podcast, wrong covers...)
      <br>
      Rhythmbox synchronizes every podcast but converts video podcasts into audio podcasts (very long synchronization process with high CPU usage)
      <br>
      <a href="http://gpodder.org/" target="_blank">gPodder</a> version 2.9 works fine with audio and video podcasts (add gPodder PPA for the 2.9 version: deb <a href="http://ppa.launchpad.net/thp/gpodder/ubuntu" target="_blank">http://ppa.launchpad.net/thp/gpodder/ubuntu maverick main</a>)

