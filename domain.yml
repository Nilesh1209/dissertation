  utter_recommend/calculator/command line:
  - text: |
      <h2>Bash Arithmetic</h2>
      Another possible solution is to add a simple function for Bash's builtin arithmetic. Put this in your <code>.bashrc</code> file to try:<br>
      <pre class="lang-bsh prettyprint-override"><code>=() {
          echo $(($@))
      }</code></pre>
      So now, you don't even need <code>$((...))</code> anymore, just <code>=</code> which seems natural enough.<br>
      <h3>Replacement</h3>
      Another thing if you want to be even faster: you can make it replace <code>p</code> with <code>+</code> and <code>x</code> with <code>*</code>. This will work for that:<br>
      <pre class="lang-bsh prettyprint-override"><code>=() {
          calc=${@//p/+}
          calc=${calc//x/*}
          echo $(($calc))
      }</code></pre>
      Now you don't even need <kbd>Shift</kbd> anymore, the only thing is <code>= </code> in front of arithmetic.<br>
      <h3>Hexadecimal output</h3>
      Output can be displayed in both decimal and hexadecimal if desired. (Note: using <code>x</code> substitution will conflict with the <code>0x...</code> hex syntax)<br>
      <pre class="lang-bsh prettyprint-override"><code>=() {
          answer=$(($@))
          printf '%s' $answer
          bc -l &lt;&lt;&lt; obase=16;ans=$answer;print \\ (0x\\,ans,\\)\\\<br>\\
      }</code></pre>
      (uses Bash for arithmetic but bc for final decimal to hex conversion)<br>
      Example:<br>
      <pre class="lang-bsh prettyprint-override"><code>$ = 16 + 0x10
      272 (0x110)
      $ = 16**3 + 16**4
      69632 (0x11000)</code></pre>
      <h2>Using bc</h2>
      If you want slightly more advanced calculations, you can pipe it to <code>bc</code> like so:<br>
      <pre class="lang-bsh prettyprint-override"><code>=() {
          calc=${@//p/+}
          calc=${calc//x/*}
          bc -l &lt;&lt;&lt;scale=10;$calc
      }</code></pre>
      = 'sqrt(2)' # Returns 1.4142135623<br>
      = '4*a(1)'  # Returns pi (3.1415926532)<br>
      The functions provided by <code>bc</code> are as follows (and can be found from <code>man bc</code>):<br>
      <pre class="lang-none prettyprint-override"><code>sqrt ( expression )
            The value of the sqrt function is the square root of the expression.
            If the expression is negative, a run-time error is generated.
      s (x)  The sine of x, x is in radians.
      c (x)  The cosine of x, x is in radians.
      a (x)  The arctangent of x, arctangent returns radians.
      l (x)  The natural logarithm of x.
      e (x)  The exponential function of raising e to the value x.
      j (n,x)
            The Bessel function of integer order n of x.
      </code></pre>
      It also supports <code>if</code>, <code>for</code>, <code>while</code>, and variables like a programming language, though it may be better to write to a file if you wanted that.<br>
      Keep in mind that it will substitute <code>p</code> and <code>x</code> in function/variable names. It may be better to just remove the replacements.<br>
      <h2>Using gcalccmd</h2>
      You can also make the function call <code>gcalccmd</code> (from <code>gnome-calculator</code>) like so:<br>
      <pre class="lang-bsh prettyprint-override"><code>=() {
          calc=$@
          # Uncomment the below for (p → +) and (x → *)
          #calc=${calc//p/+}
          #calc=${calc//x/*}
          echo -ne $calc\<br> quit | gcalccmd | sed 's:^&gt; ::g'
      }</code></pre>
      The available functions seem to be (taken straight from the <a href="http://sourcecodebrowser.com/gcalctool/5.29.2/mp-equation_8c.html#a2c1b83394ed2fe6da08e1538b65fd29b" target="_blank">source code</a>), <code>==</code> denotes equivalent functions:<br>
      <pre class="lang-py prettyprint-override"><code>ln()
      sqrt()
      abs()
      int()
      frac()
      sin()
      cos()
      tan()
      sin⁻¹() == asin()
      cos⁻¹() == acos()
      tan⁻¹() == atan()
      sinh()
      cosh()
      tanh()
      sinh⁻¹() == asinh()
      cosh⁻¹() == acosh()
      tanh⁻¹() == atanh()
      ones()
      twos()
      </code></pre>

