      <a href='http://projects.gnome.org/gwget/' target="_blank">Gwget</a> - Install gwget<br />Gwget is a free graphical frontend for Wget. GWget supports all of the main features that Wget does, as well as parallel downloads. Its name is derived from GUI - Graphical user interface, and Wget.<br /><br />You can also install it by<br /><code>sudo apt-get install gwget</code><br /><br /><a href='http://multiget.sourceforge.net/'>Multiget</a> - Install multiget<br />MultiGet is an easy-to-use GUI file downloader. It's programmed in C++ and has a GUI based on wxWidgets. It supports HTTP/FTP protocols which covers the requirements of most users. It supports multi-task with multi-thread on multi-server. It supports resuming downloads if the Web server supports it, and if you like, you can reconfigure the thread number without stopping the current task. It also supports SOCKS 4, 4a, 5 proxy, FTP proxy, HTTP proxy. In v0.8.0, a new feature was introduced, that is, so-called P2SP, or in other words, get a file from multiple servers and combine the data from different sites into one file. This makes downloads complete much faster.<br /><br />You can also install it by<br /><code>sudo apt-get install multiget</code><br /><br /><a href='http://fatrat.dolezel.info/'>Fatrat</a> - Install fatrat<br />Fatrat is an open-source download manager for Linux written in C++ and built on top of the Trolltech Qt 4 library. It is rich in features and is continuously extended.<br /><br />You can also install it by<br /><code>sudo apt-get install fatrat</code><br /><br /><a href='http://urlget.sourceforge.net/'>Uget</a> - Install uget<br />Uget (formerly urlgfe) is a Free and Open Source download manager written in GTK+, it has many features like easy-to-use, cross-platform (Windows &amp; GNU/Linux), support pause and resume, classify download, every category has an independent configuration, and more...<br /><br />You can also install it by<br /><code>sudo apt-get install uget</code>

